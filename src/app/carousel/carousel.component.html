<div class="container app-relative">
  <div class="row app-display-none app-carousel-content" *ngFor="let data of carouselData">
    <img class="app-carousel-img" src="{{ data.imgUrl }}" alt="{{ data.alt }}">
    <div class="app-carousel-caption">
      <h1 class="app-upper-case">{{ data.header }}</h1>
      <p>{{ data.text }}</p>
    </div>
  </div>
  <!-- Next and Previos button -->
  <!-- 
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
  -->
  <!-- Carousel dots -->
  <div class="app-carousel-dots">
    <div class="app-center">
      <span class="app-dot" *ngFor="let data of carouselData"></span>
    </div>
  </div>
</div>
